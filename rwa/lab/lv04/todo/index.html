<!doctype html>

<head>
    <title>Simple Todo list</title>
    <link rel="stylesheet" href="todo.css">
    <script type="text/javascript" src="todo.js"></script>
</head>

<body>
    <div id="container">
        <h1>Todo list</h1>
        <input id="newItem" />
        <input id="addNew" type="button" value="Add" />
        <ul id="items"></ul>
        <a id="completed" class="filter" href="javascript:void(0)">Completed</a>
        <a id="active" class="filter" href="javascript:void(0)">Active</a>
        <a id="all" class="filter" href="javascript:void(0)">All</a>
    </div>
</body>

</html>
